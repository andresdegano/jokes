<form [formGroup]="form">
  <div class="flex flex-col">
    <mat-form-field appearance="fill">
      <mat-label>Author (email)</mat-label>
      <input
        matInput
        type="email"
        formControlName="Author"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="Title" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Body</mat-label>
      <textarea matInput type="text" formControlName="Body"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Views</mat-label>
      <input matInput type="number" formControlName="Views" />
    </mat-form-field>
  </div>
</form>
<div class="flex items-end">
  <mat-spinner *ngIf="isLoading" [diameter]="50"></mat-spinner>
  <button
    *ngIf="!isLoading"
    class="mr-2"
    type="submit"
    [disabled]="!form.valid"
    mat-raised-button
    (click)="onSave.emit()"
    color="primary"
  >
    Save
  </button>
  <button
    *ngIf="!isLoading"
    (click)="onCancel.emit()"
    mat-button
    [disabled]="isLoading"
  >
    Close
  </button>
</div>
